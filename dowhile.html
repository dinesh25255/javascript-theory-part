<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput;
        let sum = 0

        do{
            userInput= prompt("Enter a number : (press 0to stop)");
            sum += userInput
        }while(userInput !=0)

        document.write(` The  sum is ${sum}`)
    </script>
</body>
</html>
