<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
</head>
<body>

    <script>
// math method are in build  methods in javascript  that help developer to performs mathematical operation

// math floar

document.write(`${math.floor(5.99)} <br>`)

// math ceil
document.write(`${math.ceil(5.99)} <br>`)

// math.round
document.write(`${math.round(5.5)} <br>`)
document.write(`${math.round(6.4)} <br>`)

// math trune
document.write(`${math.trune(5.99)} <br>`)


//math random

let rand = math.random()
document.write (`${rand} <br>`)



// to fixed()


document.write(`${rand.tofixed(4)} <br>`)







    </script>
    
</body>
</html>
